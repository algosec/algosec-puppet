# .sync.yml
---
Gemfile:
  optional:
    ':development':
      - gem: 'webmock'
      - gem: 'puppet-resource_api'
      - gem: 'algosec-sdk'
        version: '~> 1.2.0'
        # TODO: Do I need the dependency below?
#      - gem: 'beaker-hostgenerator'
#        version: '~> 1.1.15'
spec/spec_helper.rb:
  mock_with: ':rspec'
  spec_overrides:
  - "require 'webmock/rspec'"
.travis.yml:
  simplecov: true
.gitignore:
  paths:
  - spec/fixtures/acceptance-credentials.conf
  - spec/fixtures/acceptance-device.conf
.pdkignore:
  paths:
  - spec/fixtures/acceptance-credentials.conf
  - spec/fixtures/acceptance-device.conf
appveyor.yml:
  delete: true
.gitlab-ci.yml:
  delete: true